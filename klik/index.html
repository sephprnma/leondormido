<?php

if (isset($_GET['p'])) {
    $page = $_GET['p'];
    
    // Lakukan sesuatu sesuai dengan nilai dari parameter "p"
    if ($page == 'register') {
        // Tampilkan halaman pendaftaran
        include 'register.php';
    } elseif ($page == 'contact') {
        // Tampilkan halaman kontak
        include 'contact.php';
    } elseif ($page == 'livechat') {
        // Tampilkan halaman live chat
        include 'livechat.php';
    } else {
        // Tampilkan halaman 404 Not Found jika nilai "p" tidak valid
        include '404.php';
    }
} else {
    // Tampilkan halaman utama jika parameter "p" tidak ada
    include 'home.php';
}

?>
